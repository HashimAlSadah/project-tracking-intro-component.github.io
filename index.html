<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="./css/main.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header">

      <div class="logo">
        <img src="./images/logo.svg" alt="three triangles forming square (logo)">
      </div>
      <nav class="nav">
        <ul class="menu">
          <li><a href="#">Product</a></li>

          <span></span>
          <span></span>
          <span></span>
        </div>

      </nav>
    </header>

    <main class="main">
      <!-- <img src="./images/background.svg" alt="computer" class="background-img"> -->
      <div class="main__content">
        <div class="main__content__header">
          <p><span class="new">New</span> Monograph Dashboard</p>
        </div>

        <h1 class="title">Powerful insights <br> into your team</h1>

        <div class="intro">
          <p>Project planning and time tracking <br> for agile teams</p>
        </div>

        <div class="links">
          <a href="#" class="demo">Schedule a demo</a>
          <a href="#" class="preview">to see a live preview</a>

      </div>

  <footer>
    <p class="attribution">
